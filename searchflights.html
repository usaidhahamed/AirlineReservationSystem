<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Airline Reservation</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url("background1.jpg");
  background-size: cover;
      background-position: center;
  }
  header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 20px;
  background: rgba(255,255,255,0.04);
    box-shadow: -1px 4px 28px 0px rgba(0,0,0,0.75);
}

header .navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  max-width: 1200px;
  margin: 0 auto;
}

.navbar .logo {
  color: #ffffff;
  font-weight: 600;
  font-size: 2.1rem;
  text-decoration: none;
}

.navbar .logo span {
  color: #C06B3E;
}

.navbar .menu-links {
  display: flex;
  list-style: none;
  gap: 35px;
}

.navbar a {
  color: #ffffff;
  text-decoration: none;
  transition: 0.2s ease;
}

.navbar a:hover {
  color: #C06B3E;
}

  .container {
      max-width: 500px;
      margin: 150px auto;
      padding: 20px;
      border-radius: 8px;
      background: rgba(255,255,255,0.04);
      box-shadow: -1px 4px 28px 0px rgba(0,0,0,0.75)
     
    }
  
  h1 {
    text-align: center;
    color: #fff;
  }
  
  .form-group {
    margin-bottom: 20px;
    color: #fff;
  }
  
  label {
    display: block;
    color: #fff;
    margin-bottom: 5px;
  }
  
  input[type="text"],
  select,
  input[type="time"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    box-sizing: border-box;
    
  }
  
  button {
    display: block;
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <header>
    <nav class="navbar">
      <a class="logo" href="#">newAirlines<span>.</span></a>
      <ul class="menu-links">
        <span id="close-menu-btn" class="material-symbols-outlined"></span>
        <li><a href="booknow.html">Home</a></li>
            <li><a href="searchflights.html">Boookflights</a></li>
            <li><a href="personaldetails.html">personaldetails</a></li>
            <li><a href="payment.html">Payement</a></li>
            <li><a href="receipt.html">Receipt</a></li>
            <li><a href="aboutus.html">About us</a></li>
            <li><a href="login.html">Log Out</a></li>
      </ul>
      <span id="hamburger-btn" class="material-symbols-outlined"></span>
    </nav>
  </header>
<div class="container">
  <h1>Flight Reservation</h1>
  <form action="personaldetails.html"  id="reservationForm">
    <div class="form-group">
      <label for="from">Flights:</label>
      <select>
        <option disabled selected value="">Select your Flights</option>
        <option value="economy">Chennai-to-Bangkok</option>
        <option value="business">Deihi-to-Newyork</option>
        <option value="first">Mumbai-to-Malasiya</option>
    </select>
    </div>
    <div class="form-group">
      <label for="class">Class:</label>
      <select id="class" name="class" required>
        <option value="economy">Economy</option>
        <option value="business">Business</option>
        <option value="first">First Class</option>
      </select>
    </div>
   <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="passengers">Passengers:</label>
        <input type="number" id="passengers" name="passengers" min="1" required>
      </div>
    <button type="submit">Pay Now</button>
  </form>
</div>
</body>
</html>
